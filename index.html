<!-- begin::Body -->

<body style="background-color: white; margin-bottom: 0px;"
	class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
	<!-- begin:: Page -->
	<div class="m-grid m-grid--hor m-grid--root m-page" style="padding-bottom: 0px;">
		<!-- END: Left Aside -->
		<div class="container" style="height: 100%;">
			<div class="m-grid__item m-grid__item--fluid m-wrapper">
				<h3 align="center" style="margin-top: 70px; color: grey;">
					Welcome to
				</h3>
				<div align="center">
					<img class="logo-tengah" src="assets/app/media/img/Landing/Logo.PNG" alt="" />
				</div>
				<h1 align="center" style="font-weight: bold;">Petrokimia Gresik</h1>
				<h1 align="center" style="font-weight: normal;">
					Learning Experience
				</h1>
				<p style="font-size: 12px; margin-bottom: 30px;" align="center">
					Choose one of the following app below to start exploration
				</p>
				<div class="row justify-content-center mb-5">
					<img class="enterprise" src="assets/app/media/img/Landing/Enterprise_burem.PNG" id="eu" />
					<img class="enterprise" src="assets/app/media/img/Landing/VR_burem.PNG" id="vr" />
					<img class="enterprise" src="assets/app/media/img/Landing/AR_burem.PNG" id="ar" />
					<img class="enterprise" src="assets/app/media/img/Landing/360_burem.PNG" id="360tour" data-toggle="modal"
						data-target="#exampleModal" />

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-lg"" role=" document">
							<div class="modal-content">
								<div class="modal-body">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span class="tutup" aria-hidden="true">&times;</span>
									</button>
									<br><br>
									<div class="modal-judul" align="center">
										<h2>Go to 360 Plant</h2>
										<p>Select one of these menu to enter 360 App</p>
										<div class="row justify-content-center pb-5">
											<div class="col-5 dalam-modal mr-2">
												<a
													href="https://hcdev.petrokimia-gresik.com/learningexperience/360tour"
													target="_blank"
													class="tigaenamkosong"
												>
													<img class="img-fluid pt-5" src="assets/app/media/img/Landing/360-Green.png"
														alt="360" />
													<p class="pt-4 pb-5 haref">360 Plant Tour</p>
												</a>
											</div>
											<div class="col-5 dalam-modal ml-2">
												<a
													href=" https://hcdev.petrokimia-gresik.com/learningexperience/360tour/admin"
													target="_blank"
													class="tigaenamkosong"
												>
													<img class="img-fluid pt-5" src="assets/app/media/img/Landing/Admin-Green.png"
														alt="admin" />
													<p class="pt-3 haref">Admin 360</p>
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<center>
					<a align="center" class="btn btn-secondary mb-4" id="goto"
						style="width: 200px; border-color: grey; color: grey;" href="">Go To App</a>
				</center>
				<div align="center"></div>
			</div>
		</div>

		<footer align="center">
			<img class="landing-bawah" src="assets/app/media/img/Landing/MV.PNG" alt="" />
		</footer>
	</div>

	<script>
		const images = document.querySelectorAll(".enterprise");
		const urls = {
			eu: "learningexperience/eu",
			vr: "learningexperience/vr.html",
			ar: "learningexperience/ar.html",
			"360tour": "#",
		};

		images.forEach((img) => {
			img.addEventListener("click", () => {
				var id = event.target.id;
				url = urls[id];
				document.getElementById("goto").style.backgroundColor = "green";
				document.getElementById("goto").style.color = "white";
				document.getElementById("goto").setAttribute("href", url);
				images.forEach((imgOther) => {
					if (!imgOther.src.includes("_burem")) {
						imgOther.src = imgOther.src.replace(".PNG", "_burem.PNG");
					}
				});
				img.src = img.src.replace("_burem", "");
			});
		});

		const tigaenamkosong = document.querySelectorAll(".tigaenamkosong");
		tigaenamkosong.forEach((tiga, index) => {
			tiga.addEventListener("click", () => {
				tigaenamkosong.forEach((otherTiga, OtherIndex) => {
					const imgChild = otherTiga.children[0];
					const pChild = otherTiga.children[1];
					imgChild.src = imgChild.src.replace("-clicked.png", "-Green.png");
					otherTiga.parentElement.style.backgroundColor = "white";
					pChild.style.color = "#0EA10B";
				})
				const imgChild = tiga.children[0];
				const pChild = tiga.children[1];
				imgChild.src = imgChild.src.replace("-Green.png", "-clicked.png");
				tiga.parentElement.style.backgroundColor = "#0EA10B";
				pChild.style.color = "white";
			});
		});
	</script>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>
